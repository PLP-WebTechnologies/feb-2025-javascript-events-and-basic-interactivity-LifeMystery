<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Web Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Button for Click Event -->
    <button id="clickButton">Click Me</button>

    <!-- Button for Hover Event -->
    <button id="hoverButton">Hover Over Me</button>

    <!-- Input Field for Keypress Detection -->
    <input type="text" id="keypressInput" placeholder="Type something">

    <!-- Image Gallery -->
    <div id="gallery">
        <img src="https://via.placeholder.com/150" alt="image1">
        <img src="https://via.placeholder.com/150" alt="image2">
        <img src="https://via.placeholder.com/150" alt="image3">
    </div>

    <!-- Accordion -->
    <div class="accordion">
        <button class="accordion-btn">Section 1</button>
        <div class="accordion-content">Content for Section 1</div>
    </div>

    <!-- Form for Validation -->
    <form id="myForm">
        <input type="text" id="requiredField" placeholder="Required Field" required>
        <input type="email" id="emailField" placeholder="Email" required>
        <input type="password" id="passwordField" placeholder="Password" required>
        <button type="submit">Submit</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
